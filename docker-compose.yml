version: '3'
services:
  smith-api:
    build:
      context: .
      dockerfile: Dockerfile
    links:
      - mongodb:mongodb
    volumes:
      - "./src/:/home/node/app/src"
      - "../smith-modules/:/home/node/smith-modules"
    ports:
      - 3500:3500
  mongodb:
    image: mongo:latest
    container_name: "mongodb"
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - ./data/db:/data/db
    ports:
        - 27017:27017
    command: mongod --smallfiles --logpath=/dev/null # --quiet